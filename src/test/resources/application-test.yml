spring:
  application:
    name: razzies-api
  datasource:
    url: jdbc:h2:mem:razziesdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
app:
  data:
    csv-path-movies-import: "classpath:data/movielist.csv"
test:
  data:
    expected-json-path: "classpath:data/worst_movies_producers_intervals_expected.json"